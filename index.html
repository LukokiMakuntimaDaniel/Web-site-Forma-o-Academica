<!DOCTYPE html>

<head>

    <title>Cadastro de Estudantes em Cursos</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Estudantes em Cursos</h1>
        <button onclick="abrirFormulario()">Adicionar Estudante</button>
        <div id="formPopup">
            <form id="formularioEstudante">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                <label for="bilhete">NÃºmero do Bilhete:</label>
                <input type="text" id="bilhete" required>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" required>
                <button type="button" onclick="salvarEstudante()">Salvar</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </form>
        </div>
        <div id="registros"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
